# content of: tox.ini , put in same dir as setup.py
[tox]
envlist =
    py38
    py39
    py310
    py311
    py312
    py313
    py314

[testenv]
deps =
    parameterized
    pytest>=7.1.0
    pytest-cov>=4.0.0
commands =
    python -c "import test.tox_banner"
    py.test test --cov-report term-missing --cov=jiggle_version
